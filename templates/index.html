{% load i18n %}
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="col-lg-10 col-md-9">
  <div class="row">
    <div class="col-12 my-3 messages-list">
      {% if chats %}
        {% for name, title in chats.items %}
          <div class="col-12">
            <a href="{% url 'chat_room' name %}" class="d-flex message">
              {{ title }}
            </a>
          </div>
        {% endfor %}
      {% else %}
        <p class="px-3">{% trans 'Здесь пока пусто' %}</p>
      {% endif %}
    </div>
  </div>
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
